      <script>
        const imageSelector = document.getElementById('image-selector');
      const imageContainer = document.getElementById('image-container');
      console.log(imageSelector);
      
      imageSelector.addEventListener('change', function() {
          const selectedImage = this.value;
          if (selectedImage) {
              const img = new Image();
              img.src = selectedImage;
              img.onload = function() {
                  imageContainer.innerHTML = '';
                  imageContainer.appendChild(img);
                  const canvas = document.createElement('canvas');
                  const ctx = canvas.getContext('2d');
                  canvas.width = img.width;
                  canvas.height = img.height;
                  ctx.drawImage(img, 0, 0);
                  const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                  const data = imageData.data;
                  let r = 0, g = 0, b = 0;
                  for (let i = 0; i < data.length; i += 4) {
                      r += data[i];
                      g += data[i + 1];
                      b += data[i + 2];
                  }
                  const totalPixels = imageData.width * imageData.height;
                  const avgR = r / totalPixels;
                  const avgG = g / totalPixels;
                  const avgB = b / totalPixels;
                  const isReddish = avgR > avgG + avgB;
                  const isBlueish = avgB > avgR + avgG;
                  const isGreenish = avgG > avgR + avgB;
                  if (isReddish) {
                      console.log('Image is reddish');
                  } else if (isBlueish) {
                      console.log('Image is blueish');
                  } else if (isGreenish) {
                      console.log('Image is greenish');
                  } else {
                      console.log('Image is not reddish, blueish, or greenish');
                  }
              }
          }
      });
